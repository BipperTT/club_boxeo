<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <link rel="stylesheet" href="../docs/styles/comun.css">
    <style>

        .centered {
            text-align: center;
        }
        .table-container {
            margin: 0 auto;
            width: fit-content;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<header>
    <!-- Encabezado común -->
</header>
<main>
    <div class="centered">
        <h1>Gestión de Usuarios</h1>
    </div>
    <div class="table-container">
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Teléfono</th>
                    <th>Email</th>
                    <th>Contraseña</th>
                    <th>Tipo</th>
                    <th>Ha Pagado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="usuarios-table">
                <!-- Aquí se insertarán dinámicamente los datos de los usuarios -->
                <!-- Ejemplo de un usuario -->
                <tr>
                    <td>ID del usuario</td>
                    <td>Nombre del usuario</td>
                    <td>Apellido del usuario</td>
                    <td>Teléfono del usuario</td>
                    <td>Email del usuario</td>
                    <td>Contraseña del usuario</td>
                    <td>Tipo de usuario</td>
                    <td>Estado de pago</td>
                    <td>
                        
                    </td>
                </tr> 
            </tbody>
            
        </table>
    </div>
    <div class="button-container">
        <!-- Botón para dar de alta un nuevo usuario -->
        <form method="POST" action="altaUsuario.php">
            <button type="submit">Dar de alta un nuevo usuario</button>
        </form>
    </div>
</main>
<footer>
    <!-- Pie de página común -->
</footer>
<!-- Script para obtener y mostrar los usuarios -->
<script>
    window.onload = function() {
        fetch('gestioUsuaris.php')
            .then(response => response.json())
            .then(data => {
                const usuariosTable = document.getElementById('usuarios-table');
                data.forEach(usuario => {
                    const row = document.createElement('tr');
                    // Insertar datos del usuario en cada celda de la fila
                    row.innerHTML = `
                        <td>${usuario.ID}</td>
                        <td>${usuario.nombre}</td>
                        <td>${usuario.apellido1}</td>
                        <td>${usuario.telefono}</td>
                        <td>${usuario.email}</td>
                        <td>${usuario.contraseña}</td>
                        <td>${usuario.tipo}</td>
                        <td>${usuario.ha_pagado}</td>
                        <td>
                            <!-- Agregar aquí acciones si es necesario -->
                        </td>
                    `;
                    usuariosTable.appendChild(row);
                });
            })
            .catch(error => console.error('Error al obtener usuarios:', error));
    };
</script>
</body>
</html>
